<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Music Player</title>
  <link href="style.css" type="text/css" rel="stylesheet">
</head>
<body>
  <div id="wrapper">
    <h1>Music Player</h1>
    <img id="coverart" src="" height="200px" width="200px" title="Cover Art">
    <h2 id="song">Song Name</h2>
    <h3 id="artist">Artist Name</h3>
    <div id="controls">
      <i id="prev"></i>
      <i id="play"></i>
      <i id="next"></i>
      <div id="current"></div>
      <input type="range" min="1" max="100">
      <div id="total"></div>
    </div>
  </div>
</body>
</html>
