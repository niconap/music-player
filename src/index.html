<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Music Player</title>
  <link href="style.css" type="text/css" rel="stylesheet">
</head>
<body>
  <div id="wrapper">
    <h1 id="title">Music Player</h1>
    <img id="coverart" src="cover0.jpg" height="200px" width="200px" title="Cover Art">
    <div id="info">
      <h2 id="song">All That</h2>
      <h3 id="artist">Benjamin Tissot</h3>
      <div id="controls">
        <div id="buttons">
          <img id="prev" src="previous.png" width="30px" height="30px">
          <img id="play" src="play.png" width="40px" height="50px">
          <img id="next" src="next.png" width="30px" height="30px">
        </div>
        <div id="current" class="time">0:00</div>
        <input id="timebar" type="range" min="1" max="100" value="0">
        <div id="total" class="time">2:25</div>
      </div>
    </div>
  </div>
  <a href="https://github.com/niconap/music-player" target="_blank">
    <img src="GitHub-Mark-64px.png" id="githubicon">
  </a>
</body>
</html>
